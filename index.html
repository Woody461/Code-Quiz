<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center mt-8">Code Quiz</h1>
    <h1 class="text-center mt-8">
      This is a Javascript quiz <br />
      you have 60 seconds to answer all the questions if you get an answer wrong
      it will remove 10 seconds <br />
    </h1>
    <div id="quiz-container" class="mt-10 mx-auto max-w-md">
      <div id="question-container"></div>
      <button
        id="start-btn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mb-4"
      >
        Start
      </button>
      <div id="timer-container" class="text-center">
        Time: <span id="timer">0</span>
      </div>
      <div id="feedback-container" class="text-center mt-4"></div>
      <div id="result-container" class="text-center mt-4"></div>
      <form id="initials-form" class="text-center hidden">
        <label for="initials">Enter initials:</label>
        <input
          type="text"
          id="initials"
          required
          class="px-2 py-1 rounded-md border border-gray-300"
        />
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full ml-2"
        >
          Submit
        </button>
      </form>
      <div id="high-score-container" class="text-center mt-4"></div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
